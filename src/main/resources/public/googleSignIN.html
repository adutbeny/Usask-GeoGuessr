<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            // Send token back to JavaFX app via local server or file write
            fetch('http://localhost:5000/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            });
        }

        function loadGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: "914912264180-mokqdc76k26d4c6cd14giacjpesd4e20.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("g-signin"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
        }
    </script>
</head>
<body onload="loadGoogleSignIn()">
<h2>Sign in with Google</h2>
<div id="g-signin"></div>
</body>
</html>
